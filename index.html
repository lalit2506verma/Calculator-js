<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <H1 class="text-center"> Calculator </H1>
    <div class="container flex flex-col items-center mx-auto">
        <div class="row">
            <input class="input" type="text" placeholder="input-field"/> 
        </div>
        <div class="buttons-group border flex flex-col">

            <div class="row">
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button class="button">/</button>
                <button class="button">sqrt</button>
            </div>
            
            <div class="row"> 
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
                <button class="button">%</button>
            </div>
            
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">CE</button>
                <button class="button">C</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
