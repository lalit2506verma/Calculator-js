<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <H1 class="text-center"> Calculator </H1>
    <div class="container flex flex-col items-center">
        <div class="container-box border ">

            <div class="input-box border">

                <input type="text" class="input bg-black" placeholder="Write here!" autocomplete="off"/>

            </div>

            <!-- Input screen div container  -->
            <div class="input-container flex">

                <div class="answer-box bg-black">

                  <div class="answer"></div>  

                </div>

            </div>

            <!-- Num Pad -->
            <div class="keypad-container border">

                <!-- First Row -->
                <div class="row flex">

                    <div class="function-row">

                        <button class="btn" type="button">a<sup>2</sup></button>
                        <button class="btn" type="button">a<sup>b</sup></button>

                    </div>

                    <div class="numpad-row">

                        <button class="btn nums-key" type="button">7</button>
                        <button class="btn nums-key" type="button">8</button>
                        <button class="btn nums-key" type="button">9</button>

                    </div>

                    <div class="arthematic-row">

                        <button class="btn" type="button">/</button>
                        <button class="btn" type="button">*</button>

                    </div>
                </div>
                
                <!-- Second Row -->
                <div class="row flex ">

                    <div class="function-row">

                        <button class="btn" type="button">sqrt()</button>
                        <button class="btn" type="button">DEG</button>

                    </div>

                    <div class="numpad-row">
                        <button class="btn nums-key" type="button">4</button>
                        <button class="btn nums-key" type="button">5</button>
                        <button class="btn nums-key" type="button">6</button>
                    </div>

                    <div class="arthematic-row">

                        <button class="btn" type="button">+</button>
                        <button class="btn" type="button">-</button>

                    </div>
                </div>

                <!-- Third Row  -->
                <div class="row flex ">

                    <div class="function-row">
                        <button class="btn" type="button">sin()</button>
                        <button class="btn" type="button">cos()</button>

                    </div>

                    <div class="numpad-row">
                        <button class="btn nums-key" type="button">3</button>
                        <button class="btn nums-key" type="button">2</button>
                        <button class="btn nums-key" type="button">1</button>
                    </div>

                    <div class="arthematic-row">

                        <button class="btn" type="button">%</button>
                        <button class="btn" type="button">a/b</button>

                    </div>
                </div>

                <!-- Fourth Row  -->
                <div class="row flex ">

                    <div class="function-row">
                        <button class="btn" type="button">tan()</button>
                        <button class="btn" type="button">( )</button>

                    </div>

                    <div class="numpad-row">
                        <button class="btn nums-key" type="button">0</button>
                        <button class="btn" type="button">.</button>
                        <button class="btn" type="button">ans</button>
                    </div>

                    <div class="arthematic-row">

                        <button class="btn" type="button">C</button>
                        <button class="btn" type="button">CE</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
